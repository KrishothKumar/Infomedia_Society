{% extends 'base.html'%}
{% load static %}
{% block css %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
{% endblock %}

{% block content %}
    <main class="main container">
        <div class="col-md-12 mt-3">
            <form method="post" id="jobdescription-form" role="form" action="activities">
                <!-- Job Description -->
                    <div class="form-group row">
                        <!-- <label class="col-sm-2 col-form-label"> Job Description <span class="red">*</span></label> -->
                        <div class="col-sm-12">
                            <!-- <textarea class="form-control" id="job_description_1" name="job_description" rows="6"></textarea> -->

                            <a class="btn btn-info btn-md mt-1 float-right" style="padding:0.375rem 0.75rem;" onclick="submit_post()">
                                <i class="fas fa-plus fa-sm">&nbsp;&nbsp; Post</i>
                            </a>
                        </div>
                    </div>
                    {% for post in rendered_data %}
                    <div class="form-group row">
                        <!-- <label class="col-sm-2 col-form-label"> Job Description <span class="red">*</span></label> -->
                        <div class="col-sm-12">
                            <div class="card border-primary mb-3">
                                <div class="card-header bg-secondary">
                                    <div style="color: #ffffff;">
                                        By - {{ post.user }}
                                    </div>
                                </div>
                                <div class="card-body">
                                    {{ post.description }}
                                </div>
                                <div class="card-footer bg-transparent">
                                    By - {{ post.user }}
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
            </form>
        </div>
    </main>
{% endblock %}
{% block script %}
    <script type="text/javascript">
        function submit_post(){
            alert("Hello! I am an alert box!!");
            $('form#jobdescription-form').submit();
        }

    </script>
{% endblock %}
