{% extends 'base.html'%}
{% block css %}
<style media="screen">

.navbar-light .navbar-brand {
  color: #f8f9fa;
}

.bg-light {
  background-color: #5c5eb7!important;
}

.btn-success {
  color: #fff;
  background-color: #5c5eb7;
  border-color: #5c5eb7;
}

.btn-success:hover {
  color: #5c5eb7;
  background-color: #ffffff;
  border-color: #5c5eb7;
  border-top-color: rgb(92, 94, 183);
  border-right-color: rgb(92, 94, 183);
  border-bottom-color: rgb(92, 94, 183);
  border-left-color: rgb(92, 94, 183);
}

.panel-body {
  padding: 15px;
}

.panel {
  margin: 0px auto;
  width: 350px;
  background-color: #fff;
  border: 1px solid #7d727282;
  border-radius: 4px;
  -webkit-box-shadow: 0 1px 1px rgba(0,0,0,.05);
  box-shadow: 0 1px 1px rgba(0,0,0,.05);
}

.panel-heading {
  padding: 10px 15px;
  border-bottom: 1px solid transparent;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
}

</style>
{% endblock %}
{% block content %}

<div class="container">

  <!-- {% if user.is_authenticated %}
  <input class="MyButton" type="button" value="Creat_post" onclick="window.location.href='post'" />
  <input class="MyButton" type="button" value="log out" onclick="window.location.href='logout'" />
  {% else %}
  <input class="MyButton" type="button" value="Sign In" onclick="window.location.href='login'" />
  <input class="MyButton" type="button" value="Sign Up" onclick="window.location.href='register'" />
  {% endif %} -->

  <div class="col-md-4 col-md-offset-4 center-block">
    <div class="login-panel panel panel-default ">
      <div class="panel-heading">
        <h3 class="panel-title">Sign Up</h3>
      </div>
      <div class="panel-body">
        <form action="register" method="post">
          {% csrf_token %}
          <!-- <input type="hidden" name="csrfmiddlewaretoken" value="rUOl5kaCEQ0cM0r3myNuCeXuN9BhvrCZETPCg3oEBsAJW7L29krtSRTZqCpx6Ni0"> -->

          <fieldset class="">
            <div class="form-group">
              <input class="form-control" type="text" name="first_name" placeholder="First Name"/>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="last_name" placeholder="Last Name"/><br>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="username" placeholder="Username"/><br>
            </div>
            <div class="form-group">
              <input class="form-control" type="email" name="e_mail" placeholder="some@xyz.com"/><br>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password1" placeholder="Password"/><br>
            </div>
            <div class="form-group">
              <input class="form-control" type="password" name="password2" placeholder="Conform_password"/><br>
            </div>
            <!-- Change this to a button or input when using this as a form -->
            <input class="btn btn-lg btn-success btn-block" type="submit" id="Sign Up" value="Sign Up">
          </fieldset>

        </form>
      </div>
    </div>
  </div>
</div>

<div>
  {% for message in messages %}
  <h4>{{message}}</h4>
  {% endfor %}
</div>
{% endblock %}
